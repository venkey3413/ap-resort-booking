<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Booking - Find Your Perfect Getaway</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-umbrella-beach"></i> Resort Booking</h1>
            </div>
            <div class="nav-links">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#resorts" class="nav-link">Resorts</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Resort</h1>
            <p>Discover amazing resorts and book your dream vacation</p>
            <button class="cta-btn" onclick="scrollToSection('resorts')">
                <i class="fas fa-search"></i> Explore Resorts
            </button>
        </div>
    </section>

    <!-- Resorts Section -->
    <section id="resorts" class="resorts-section">
        <div class="container">
            <h2>Available Resorts</h2>
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search resorts..." onkeyup="filterResorts()">
                <select id="locationFilter" onchange="filterResorts()">
                    <option value="">All Locations</option>
                </select>
            </div>
            <div id="resortsGrid" class="resorts-grid"></div>
        </div>
    </section>



    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalResortName">Book Resort</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingResortId">
                <input type="hidden" id="resortPrice">
                
                <div class="booking-summary">
                    <div class="price-info">
                        <span class="price-label">Price per night:</span>
                        <span class="price-value" id="pricePerNight">₹0</span>
                    </div>
                    <div class="total-info">
                        <span class="total-label">Total Amount:</span>
                        <span class="total-value" id="totalAmount">₹0</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Guest Name</label>
                    <input type="text" id="guestName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Check-in Date</label>
                        <input type="date" id="checkIn" required onchange="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label>Check-out Date</label>
                        <input type="date" id="checkOut" required onchange="calculateTotal()">
                    </div>
                </div>
                <div class="form-group">
                    <label>Number of Guests</label>
                    <input type="number" id="guests" min="1" value="1" required onchange="calculateTotal()">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-calendar-check"></i> Book Now
                </button>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
