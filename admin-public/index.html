<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-cog"></i> Resort Admin Panel</h1>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('add-resort')">Add Resort</button>
            <button class="tab-btn" onclick="showTab('manage-resorts')">Manage Resorts</button>
        </div>

        <div id="add-resort" class="tab-content active">
            <h2>Add New Resort</h2>
            <form id="addResortForm" class="resort-form">
                <div class="form-group">
                    <label>Resort Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" required>
                </div>
                <div class="form-group">
                    <label>Price per Night (₹)</label>
                    <input type="number" name="price" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Amenities (comma separated)</label>
                    <input type="text" name="amenities" placeholder="Swimming Pool, Spa, WiFi">
                </div>
                <div class="form-group">
                    <label>Resort Image</label>
                    <input type="file" name="image" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Add Resort
                </button>
            </form>
        </div>

        <div id="manage-resorts" class="tab-content">
            <h2>Manage Resorts</h2>
            <div id="resortsGrid" class="resorts-grid"></div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Resort</h2>
            <form id="editResortForm">
                <input type="hidden" id="editResortId">
                <div class="form-group">
                    <label>Resort Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="form-group">
                    <label>Price per Night (₹)</label>
                    <input type="number" id="editPrice" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Amenities (comma separated)</label>
                    <input type="text" id="editAmenities">
                </div>
                <div class="form-group">
                    <label>Resort Image</label>
                    <input type="file" id="editImage" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Update Resort
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
